obiba_agate.admin_config_agate:
  path: '/admin/config/obiba-agate'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Obiba Agate'
  requirements:
    _permission: 'access administration pages'
obiba_agate.admin_server_settings:
  path: '/admin/config/obiba-agate/agate-server-settings'
  defaults:
    _form: '\Drupal\obiba_agate\Form\AgateServerSettings'
    _title: 'Settings'
    _description: 'Configure OBiBa Agate authentication services'
  requirements:
    _permission: 'administer obiba agate'
obiba_agate.admin_page_settings:
  path: '/admin/config/obiba-agate/agate-server-pages-settings'
  defaults:
    _form: '\Drupal\obiba_agate\Form\AgateServerPagesSettings'
    _title: 'Settings'
    _description: 'Configure Agate Pages Content Settings'
  requirements:
    _permission: 'administer obiba agate'
obiba_agate.agate_user_fields_mapping_setting:
  path: '/admin/config/obiba-agate/agate-server-user-fields-mapping-settings'
  defaults:
    _form: '\Drupal\obiba_agate\Form\AgateServerUserFieldsMapping'
    _title: 'Settings'
    _description: 'Configure The Mapping of The users Agate/Drupal Fields'
  requirements:
    _permission: 'administer obiba agate'
obiba_agate_agaute_user_password_activation:
  path: '/agate/confirm'
  defaults:
    _form: '\Drupal\obiba_agate\Form\PasswordProcess'
    _title: 'Password User Activation'
    _description: 'User password confirm Registration'
  requirements:
    _permission: 'access content'
obiba_agate_agaute_user_password_reset:
  path: '/agate/reset_password'
  defaults:
    _form: '\Drupal\obiba_agate\Form\PasswordProcess'
    _title: 'Password User Reset'
    _description: 'User password confirm Registration'
  requirements:
    _permission: 'access content'
